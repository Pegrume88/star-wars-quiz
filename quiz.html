<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/quiz.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Quiz</title>
</head>
<body>

    <!--<audio autoplay src="assets/music/quiz-page-music.mp3"></audio>--->
    <!--question counter, countdown timer and score display-->
    <div class="container">
       
        <div id="quiz" class="justify-center flex-column">
          <div id="hud">
            <div>
              <p class="hud-prefix">
                Question
              </p>
              <h1 class="hud-main-text" id="questionCounter">
                
              </h1>
            </div>
            <div>
              <p class="hud-prefix">
                Time Left
              </p>
              <h1 class="hud-main-text" id="countdown"></h1>
            </div>
            <div>
              <p class="hud-prefix">
                Score
              </p>
              <h1 class="hud-main-text" id="score">
                0
              </h1>
            </div>
          </div>
           <!--Question and answer container-->
            <h2 id="question">what is the answer to this question?</h2>
            <div class="answer-container">
                <p class="answer-prefix">A: </p>
                <button class="choice-text" data-number="1">option1</button>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">B: </p>
                <button class="choice-text" data-number="2">option2</button>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">C: </p>
                <button class="choice-text" data-number="3">option3</button>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">D: </p>
                <button class="choice-text" data-number="4">option4</button>
            </div>
        </div>

    </div>
    <script src="../assets/js/quiz.js"></script>
</body>
</html>
